name: Wake Up If Sleeping

on:
  schedule:
    - cron: '0 18 */3 * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies for Pillow and PyArrow
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev libfreetype6-dev liblcms2-dev libopenjp2-7-dev libtiff5-dev tk-dev tcl-dev
          sudo apt-get install -y cmake g++ make libboost-dev libboost-filesystem-dev

      - name: Set up uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies with uv
        run: |
          uv sync
          source .venv/bin/activate
          python -m playwright install

      - name: Run open_page_to_stay_awake.py
        run: |
          source .venv/bin/activate
          python open_page_to_stay_awake.py
